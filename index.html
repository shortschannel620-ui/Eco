<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-Commerce Store</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    header {
        background: #222;
        color: white;
        padding: 15px 0;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: center;
        background: #444;
    }

    nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: block;
    }

    nav a:hover {
        background: #666;
    }

    .container {
        padding: 20px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }

    .product-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-card h3 {
        margin: 10px 0;
    }

    .price {
        color: green;
        font-weight: bold;
        margin: 10px 0;
    }

    .btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background: #218838;
    }

    footer {
        background: #222;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>My Online Store</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Featured Products</h2>
    <div class="products">

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$29.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$49.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$19.99</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">$99.99</p>
            <button class="btn">Add to Cart</button>
        </div>

    </div>
</div>

<footer>
    <p>&copy; 2026 My Online Store | All Rights Reserved</p>
</footer>

</body>
  </html>
